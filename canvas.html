<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Notes Canvas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    #selectFolderBtn, #addNoteBtn {
      padding: 10px 20px;
      background: #4a6bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      font-weight: 500;
    }

    #selectFolderBtn:hover, #addNoteBtn:hover {
      background: #3a5bef;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 80%;
      height: 100%;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 20%;
      height: 100%;
      background: #f5f5f5;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="selectFolderBtn">Select Folder</button>
    <button id="addNoteBtn" disabled>Add Note</button>
    <button id="toggleGraphBtn">Open Graph</button>
  </div>
  <div id="canvas"></div>
  <div id="sidebar">
    <div class="tabs">
      <button id="openNotesTabBtn" class="active-tab">Open Notes</button>
      <button id="folderFilesTabBtn">Folder Files</button>
    </div>
    <div id="openNotesContent" class="tab-content active"></div>
    <div id="folderFilesContent" class="tab-content"></div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
